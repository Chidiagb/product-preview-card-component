<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <picture>
    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
  </picture>

<div class="container">
  
   <p class="product">Perfume</p>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <p id="current-price">$149.99<span class="former-price">$169.99</span></p> 

  
  <div> 
    
  <button class="button" data-icon="cart">Add to Cart</button>
  </div>
 
</div>
 
  
  <div class="attribution">
    <p class="end">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chidiebere</a></p>
    .
  </div>
  </main>

</body>
